<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Laboratorio XD || Añadir Paciente</title>
</head>
<body>
    <div>
        <a href="index.html" class="navLink">Inicio</a>
        <a href="newExams.html" class="navLink">Generar exámenes</a>
    </div>
    <h1>Añade Paciente</h1>
    <div class="form">
        <form action="php/newPatient.php" class="addPatientForm" method="post">
            <div>
                <label for="name">Nombre</label> <br>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="birthday">Fecha de Nacimiento</label> <br>
                <input type="date" name="birthday" id="birthday" required>
            </div>
            <div>
                <label for="residence">Dirección</label> <br>
                <input type="text" name="residence" id="residence">
            </div>
            <div>
                <label for="document">Documento de identidad</label> <br>
                <input type="text" name="document" id="document">
            </div>
            <div>
                <label for="cellphone">Número telefónico</label> <br>
                <select name="prefix" id="prefix">
                    <option value="0416">0416</option>
                    <option value="0426">0426</option>
                    <option value="0414">0414</option>
                    <option value="0424">0424</option>
                    <option value="0412">0412</option>
                </select>
                <input type="text" name="cellphone" id="cellphone">
            </div>
            <div>
                <label for="email">Correo electrónico</label> <br>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <div>
                    <label for="gender">Género</label>
                </div>
                <div>
                    <label for="name">Hombre</label>
                    <input type="radio" name="gender" id="radioM" value="hombre">
                    <label for="name">Mujer</label>
                    <input type="radio" name="gender" id="radioF" value="Mujer">
                </div> 
            </div>
            <div>
                <input type="submit" value="enviar">
            </div>
        </form>
    </div>
</body>
</html>
